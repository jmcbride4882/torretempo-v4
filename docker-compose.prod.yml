version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: torretempo-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - torretempo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: torretempo-redis-prod
    command: redis-server --maxmemory-policy noeviction --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - torretempo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
      target: production
    container_name: torretempo-api-prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      RESEND_API_KEY: ${RESEND_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - torretempo-network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: torretempo-web-prod
    networks:
      - torretempo-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: torretempo-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - torretempo-network
    restart: unless-stopped

networks:
  torretempo-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
