name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        default: ''

jobs:
  deploy:
    name: Deploy to lsltgroup.es
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate Confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "Error: Confirmation not provided. Deployment cancelled."
            exit 1
          fi
          echo "Confirmation validated. Proceeding with deployment..."
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: time.lsltgroup.es
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/torretempo-v4
            git pull origin main
            docker-compose -f docker-compose.prod.yml up -d --build web
            docker-compose -f docker-compose.prod.yml ps
            
      - name: Verify Deployment
        run: |
          sleep 10
          curl -f https://time.lsltgroup.es/api/health || exit 1
